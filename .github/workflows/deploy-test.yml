name: Deploy to Windows Server

on:
  push:
    branches:
      - master  # 更改為你的主要分支名稱

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node # 安裝 node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies # 安裝專案依賴的元件
        run: npm install

      - name: Set up SSH key # 設定 ssh
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: ssh.key
          known_hosts: ${{ secrets.TEST_DEPLOY_SERVER_IP }}
          if_key_exists: fail 

      - name: Prepare SSH # 設定 ssh
        run: >
          cd ~/.ssh && touch known_hosts &&
          ssh-keyscan -H "${{ secrets.TEST_DEPLOY_SERVER_IP }}" >>known_hosts && chmod 600 ssh.key &&
          cat ${{ secrets.SSH_PUBLIC_KEY }} >> authorized_key

      - name: Build # 打包專案
        run: npm run build

      - name: Deploy to Windows Server
        run: rsync -avz ./dist/ ${{ secrets.TEST_DEPLOY_USER }}@${{ secrets.TEST_DEPLOY_SERVER_IP }}:C:/CEISWeb/TestCEStudio
